<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Catalog - Medicine Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        .catalog-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
            overflow: hidden;
        }
        .catalog-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .filter-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }
        .medicine-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            height: 100%;
        }
        .medicine-card:hover {
            transform: translateY(-5px);
        }
        .medicine-image {
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .price-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
        }
        .prescription-badge {
            background: #dc3545;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .stock-badge {
            background: #28a745;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .out-of-stock {
            background: #6c757d;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .btn-add-to-cart {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .search-box {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1.5rem;
        }
        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .filter-btn {
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            margin: 0.25rem;
        }
        .pagination {
            justify-content: center;
        }
        .pagination .page-link {
            border-radius: 25px;
            margin: 0 0.25rem;
            border: none;
            color: #667eea;
        }
        .pagination .page-item.active .page-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
                <i class="fas fa-pills me-2"></i>Medicine Ordering System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/medicines}">
                    <i class="fas fa-search me-2"></i>Browse Medicines
                </a>
                <a class="nav-link position-relative" th:href="@{/cart}">
                    <i class="fas fa-shopping-cart me-2"></i>Cart
                    <span th:if="${cartItemCount > 0}" class="badge bg-danger position-absolute top-0 start-100 translate-middle" th:text="${cartItemCount}">0</span>
                </a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-2"></i>
                        <span th:text="${user?.fullName ?: 'User'}">User Name</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/auth/profile}">
                            <i class="fas fa-user me-2"></i>Profile
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/auth/logout}">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="catalog-container">
            <div class="catalog-header">
                <i class="fas fa-pills fa-3x mb-3"></i>
                <h2>Medicine Catalog</h2>
                <p class="mb-0">Find and order your medicines</p>
            </div>
            
            <!-- Search and Filter Section -->
            <div class="filter-section">
                <form th:action="@{/medicines}" method="get" class="row g-3">
                    <!-- Search Box -->
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control search-box" 
                                   name="search" 
                                   th:value="${currentSearch}"
                                   placeholder="Search medicines...">
                            <button class="btn btn-outline-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Category Filter -->
                    <div class="col-md-2">
                        <select class="form-select" name="category">
                            <option value="">All Categories</option>
                            <option th:each="category : ${categories}" 
                                    th:value="${category}" 
                                    th:text="${category}"
                                    th:selected="${category == currentCategory}"></option>
                        </select>
                    </div>
                    
                    <!-- Price Range -->
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="minPrice" placeholder="Min Price" th:value="${currentMinPrice}">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="maxPrice" placeholder="Max Price" th:value="${currentMaxPrice}">
                    </div>
                    
                    <!-- Prescription Filter -->
                    <div class="col-md-2">
                        <select class="form-select" name="prescription">
                            <option value="">All Types</option>
                            <option value="prescription" th:selected="${currentPrescription == 'prescription'}">Prescription Required</option>
                            <option value="non-prescription" th:selected="${currentPrescription == 'non-prescription'}">No Prescription</option>
                        </select>
                    </div>
                    
                    <!-- Sort Options -->
                    <div class="col-md-3">
                        <select class="form-select" name="sortBy">
                            <option value="name" th:selected="${currentSortBy == 'name'}">Sort by Name</option>
                            <option value="price" th:selected="${currentSortBy == 'price'}">Sort by Price</option>
                            <option value="createdAt" th:selected="${currentSortBy == 'createdAt'}">Sort by Date</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="sortDir">
                            <option value="asc" th:selected="${currentSortDir == 'asc'}">Ascending</option>
                            <option value="desc" th:selected="${currentSortDir == 'desc'}">Descending</option>
                        </select>
                    </div>
                    
                    <!-- Filter Buttons -->
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary filter-btn">
                            <i class="fas fa-filter me-2"></i>Apply Filters
                        </button>
                        <a th:href="@{/medicines}" class="btn btn-outline-secondary filter-btn">
                            <i class="fas fa-times me-2"></i>Clear Filters
                        </a>
                    </div>
                </form>
            </div>
            
            <!-- Medicine Grid -->
            <div class="p-4">
                <div th:if="${medicines.empty}" class="text-center py-5">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No medicines found</h4>
                    <p class="text-muted">Try adjusting your search criteria</p>
                </div>
                
                <div th:unless="${medicines.empty}" class="row g-4">
                    <div th:each="medicine : ${medicines.content}" class="col-md-6 col-lg-4">
                        <div class="card medicine-card">
                            <div class="position-relative">
                                <img th:src="${medicine.imageUrl ?: '/images/default-medicine.jpg'}" 
                                     class="card-img-top medicine-image" 
                                     th:alt="${medicine.name}">
                                <div class="position-absolute top-0 end-0 p-2">
                                    <span th:if="${medicine.requiresPrescription}" class="prescription-badge">
                                        <i class="fas fa-prescription-bottle-alt me-1"></i>Rx
                                    </span>
                                    <span th:if="${medicine.stockQuantity > 0}" class="stock-badge">
                                        <i class="fas fa-check me-1"></i>In Stock
                                    </span>
                                    <span th:unless="${medicine.stockQuantity > 0}" class="out-of-stock">
                                        <i class="fas fa-times me-1"></i>Out of Stock
                                    </span>
                                </div>
                            </div>
                            
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${medicine.name}">Medicine Name</h5>
                                <p class="card-text text-muted small" th:text="${medicine.genericName}">Generic Name</p>
                                <p class="card-text" th:text="${medicine.description}">Description</p>
                                
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <span class="price-tag" th:text="|$${medicine.price}|">$0.00</span>
                                        <small class="text-muted" th:text="|Stock: ${medicine.stockQuantity}|">Stock: 0</small>
                                    </div>
                                    
                                    <div class="d-flex gap-2">
                                        <a th:href="@{/medicines/{id}(id=${medicine.id})}" class="btn btn-outline-primary flex-fill">
                                            <i class="fas fa-eye me-2"></i>View Details
                                        </a>
                                        <form th:action="@{/medicines/quick-add/{id}(id=${medicine.id})}" method="post" class="flex-fill">
                                            <input type="hidden" name="quantity" value="1">
                                            <input type="hidden" name="returnUrl" th:value="${#httpServletRequest.requestURI}">
                                            <button type="submit" 
                                                    class="btn btn-add-to-cart w-100"
                                                    th:disabled="${medicine.stockQuantity <= 0}">
                                                <i class="fas fa-cart-plus me-2"></i>Add to Cart
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Pagination -->
                <div th:if="${medicines.totalPages > 1}" class="mt-4">
                    <nav aria-label="Medicine pagination">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${medicines.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/medicines(page=0)}">
                                    <i class="fas fa-chevron-left"></i>
                                </a>
                            </li>
                            
                            <li class="page-item" th:classappend="${medicines.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/medicines(page=1)}">
                                    <i class="fas fa-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
