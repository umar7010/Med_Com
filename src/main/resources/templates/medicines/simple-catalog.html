<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Catalog - Medicine Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        .catalog-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
            overflow: hidden;
        }
        .catalog-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .medicine-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            height: 100%;
        }
        .medicine-card:hover {
            transform: translateY(-5px);
        }
        .price-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
                <i class="fas fa-pills me-2"></i>MediOrder
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/medicines}">
                            <i class="fas fa-pills me-1"></i>Browse Medicine
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" th:href="@{/cart}">
                            <i class="fas fa-shopping-cart me-1"></i>Cart
                            <span th:if="${cartItemCount > 0}" class="badge bg-danger position-absolute top-0 start-100 translate-middle" th:text="${cartItemCount}">0</span>
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span th:text="${user?.fullName ?: 'User'}">User Name</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/auth/profile}">
                                <i class="fas fa-user me-2"></i>Profile
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/auth/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="catalog-container">
            <div class="catalog-header">
                <i class="fas fa-pills fa-3x mb-3"></i>
                <h2>Medicine Catalog</h2>
                <p class="mb-0">Find and order your medicines</p>
            </div>
            
            <div class="p-4">
                <div th:if="${medicines.empty}" class="text-center py-5">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No medicines found</h4>
                    <p class="text-muted">Try adjusting your search criteria</p>
                </div>
                
                <div th:unless="${medicines.empty}" class="row g-4">
                    <div th:each="medicine : ${medicines.content}" class="col-md-6 col-lg-4">
                        <div class="card medicine-card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${medicine.name}">Medicine Name</h5>
                                <p class="card-text text-muted small" th:text="${medicine.genericName}">Generic Name</p>
                                <p class="card-text" th:text="${medicine.description}">Description</p>
                                
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="price-tag" th:text="|$${medicine.price}|">$0.00</span>
                                    <small class="text-muted" th:text="|Stock: ${medicine.stockQuantity}|">Stock: 0</small>
                                </div>
                                
                                           <div class="d-flex justify-content-center">
                                               <a th:href="@{/medicines/{id}(id=${medicine.id})}" class="btn btn-primary w-100">
                                                   <i class="fas fa-eye me-2"></i>View Details
                                               </a>
                                           </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
